<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station Dashboard</title>
</head>
<body>
  <h1>Weather Station Data</h1>
  <table id="weather-data">
    <tr>
      <th>Timestamp</th>
      <th>Temperature</th>
      <th>Humidity</th>
      <th>Wind Speed</th>
    </tr>
  </table>

  <script>
    // Google Sheets URL for published data
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1zEZqNFc38FfPbyxcI7plenRwFvp8te8BNc6xnaswdu8/gviz/tq?tqx=out:json';

    // Fetch and display weather data
    fetch(sheetUrl)
      .then(response => response.text())
      .then(text => {
        // Parse JSON from Google Sheets response
        const json = JSON.parse(text.substring(47, text.length - 2));
        const table = document.getElementById('weather-data');

        // Loop through rows and append to table
        json.table.rows.forEach(row => {
          const newRow = table.insertRow();
          row.c.forEach(cell => {
            const newCell = newRow.insertCell();
            newCell.textContent = cell ? cell.v : '';
          });
        });
      });
  </script>
</body>
</html>
