<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #data { margin-top: 20px; }
        .reading { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Particle Boron Device Readings</h1>
    <div id="data">Loading data...</div>

    <script>
        const accessToken = '36c7f03cfab3279d23406bd9f53643b818ee1b3f'; // Replace with your access token
        const eventName = 'readings'; // The name of the event to fetch

        async function fetchData() {
            try {
                const response = await fetch(`https://api.particle.io/v1/events/${eventName}?access_token=${accessToken}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                const dataContainer = document.getElementById('data');
                dataContainer.innerHTML = ''; // Clear loading message

                data.forEach(event => {
                    const reading = JSON.parse(event.data);
                    const div = document.createElement('div');
                    div.className = 'reading';
                    div.innerHTML = `Time: ${event.published_at}, Temperature: ${reading.temperature}Â°C, Humidity: ${reading.humidity}%`;
                    dataContainer.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data').innerHTML = 'Failed to load data.';
            }
        }

        fetchData();
    </script>
</body>
</html>
